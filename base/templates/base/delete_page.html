{% extends 'base/base.html' %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'base/css/delete_page.css' %}" />
{% endblock head %} {% block body %}
<h1>Are you sure you want to delete this photo?</h1>
<img src="{{ photo.image.url }}" alt="some image" />

<div class="buttons">
  <a class="button" href="{% url 'index' %}">Cancel</a>

  <form action="" method="POST">
    {% csrf_token %}
    <button class="button" type="submit">Delete</button>
  </form>
</div>

{% endblock body %}
