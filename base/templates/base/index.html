<ul>
  <li><a href="{% url 'index' %}">All</a></li>
  {% for category in categories %}
  <li><a href="{% url 'index' %}?category={{ category.name }}">{{ category.name }}</a></li>
  {% endfor %}
  <li><a href="{% url 'add_photo' %}">Add photo</a></li>
</ul>

<ul>
  {% for photo in photos %}
  <li>
    <p>{{ photo.category }}</p>
    <img style="width: 200px" src="{{ photo.image.url }}" alt="some image" />
    <p>{{ photo.description }}</p>
    <a href="{% url 'view_photo' photo.id %}">View</a>
  </li>
  {% endfor %}
</ul>
